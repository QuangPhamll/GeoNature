<!--Wrap all in page without scroll bar-->  
  <md-sidenav-container>

    <!--Side Bar-->
    <md-sidenav #sidenav mode="side" opened="true">
      <app-sidenav-items></app-sidenav-items>
    </md-sidenav>
    <!--End Side Bar-->

    <div fxLayout="column" class="app-content">
      
      <!--Tool bar-->
      <div fxFlex="none">
        <md-toolbar class="md-toolbar-tools">          
            <!--sidenav button-->
            <button md-mini-fab (click)="sidenav.toggle()">
              <md-icon class="icon-toolbar">apps</md-icon>
            </button>

              <h3>{{appName}}</h3>
              <span flex></span>
                <button md-icon-button [mdMenuTriggerFor]="menu" >
                  <md-icon>language</md-icon>
                </button>
                <md-menu #menu="mdMenu">
                  <button md-menu-item (click)="changeLanguage('en')">
                    <span>{{ 'Languages.English' | translate }}</span>
                  </button>
                  <button md-menu-item (click)="changeLanguage('fr')">
                    <span>{{ 'Languages.French' | translate }}</span>
                  </button>
                  <button md-menu-item (click)="changeLanguage('cn')">
                    <span>{{ 'Languages.Chinese' | translate }}</span>
                  </button>
                </md-menu>
        </md-toolbar>
      </div>
      <!--End tool bar-->

      <!--App content-->
      <div  fxFlex >
        <router-outlet></router-outlet>
      </div>
      <!--End app content-->

    </div>

  </md-sidenav-container>
